<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        let getArtist = sessionStorage.getItem("artist");
        let getMusicTitle = sessionStorage.getItem("musicTitle");
        if (getArtist && getMusicTitle) {
            document.title = `JustReciT | ${getArtist} - ${getMusicTitle}`;
        }else {
            alert("empty search query");
            location.href = "landingpage.html";
        }
        
    </script>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://boxicons.com">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            position: relative;
        }
        .logo {
            font-weight: 900;
            animation: slideTop 2s ease forwards;
            animation-delay: calc(.1s * var(--i));
            position: absolute;
            top: 0;
            width: 100%;
            border-bottom: 1px solid #b5b4b4;
        }

        @keyframes slideTop {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes slideBottom {
            from {
                opacity: 0;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #output {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: rgb(65, 111, 172);
            background-image: none;
        }

        #iframe {
            width: 70%;
        }
        footer {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="output">
        <div class="logo">
            <a href="index.html" style="font-weight: 900; font-size: 4rem; font-family: Montserrat; color: rgb(63, 181, 254);" class="logo-text">JustReciT.</a>
        </div>
        <iframe src="" width="300" height="380" frameborder="0" allow="encrypted-media" id="iframe"></iframe>
    </div>
    <footer>
        <div class="home-sci">
            <ul>
                <li><a href="#"><i class="fa-brands fa-instagram instagram"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-github github"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin linkedin"></i></a></li>
            </ul>
        </div>
        <div class="footer">
            <p>&copy; 2023 JustReciT. All rights reserved.</p>
        </div>
      </footer>
</body>
<script src="index_output.js"></script>
</html>
