/* Adjust the width of the flip cards */
.flip-card {
  display: none;
    width: 200px; /* Adjust card width as needed */
    height: 300px; /* Adjust card height as needed */
    perspective: 1000px;
    margin-left: 4rem; /* Add some margin between cards */
    margin-top: 2rem;
}

  
.flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 10px;
    transition: transform 0.6s;
    transform-style: preserve-3d;
}
  
.flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
}
  
.flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
    cursor: pointer;
}

  
.flip-card-front {
    background-color: #f1f1f1;
    overflow: hidden;
}
.flip-card-front img{
    max-height: 100%;
}
.flip-card-back {
    background-color: rgb(65, 111, 172);
    color: white;
    transform: rotateY(180deg);
    display: flex;
    justify-content: center;
    align-items: center;
}
